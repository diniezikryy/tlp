<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>

    <title>Frontend Mentor | Typemaster pre-launch landing page</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__logo">
        <img src="./assets/shared/logo.svg" alt="logo" />
      </div>
      <div class="header__button button button__text">pre-order now</div>
    </header>

    <main>
      <section class="container top">
        <div class="top__left">
          <h1 class="top__left--title">typemaster<br />keyboard</h1>
          <div class="top__left--description">
            Improve your productivity and gaming without breaking the bank.
            Upgrade to a high quality mechanical typing experience.
          </div>
          <div class="top__left--wrapper">
            <div class="top__left button button__text">pre-order now</div>
            <div class="top__left--release">release on 5/27</div>
          </div>
        </div>

        <div class="top__right">
          <img src="./assets/desktop/image-keyboard.jpg" alt="keyboard" />
        </div>
      </section>

      <section class="container middle"></section>
      <section class="container bottom"></section>
    </main>
  </body>
</html>
